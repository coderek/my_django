{% extends 'blog/base.html' %}

{% block content %}
    <div class="article">
        <div class="title">
            {{ p.title }}
        </div>
        {% if p.created_at %}
            <time>{{ p.created_at.strftime('%Y-%m-%d') }} </time>
        {% endif %}
        <div class="body">
            {{ p.body|replace("\n", "<br>")|safe }}
        </div>
    </div>
{% endblock %}
