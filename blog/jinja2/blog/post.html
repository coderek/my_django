{% extends 'blog/base.html' %}

{% block main %}
    <div class="article">
        <div class="title">
            {{ p.title }}
        </div>
        {% if p.created_at %}
            <time>{{ p.created_at.strftime('%Y-%m-%d') }} </time>
        {% endif %}
        <div class="body">
            {{ p.body_text|safe }}
        </div>
    </div>

    {# include 'blog/comments.html' #}
{% endblock %}
