<!doctype html>
<html class="no-js" lang="">
    <title>Blog</title>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Talk the talk, code the code">
        <meta name="keywords" content="Python, JavaScript, Software, Django">
        <meta name="author" content="Derek Zeng">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link href='https://fonts.googleapis.com/css?family=Headland+One' rel='stylesheet' type='text/css'>
        {% compress css %}
        {{ static('blog/home.scss') }}
        {% endcompress %}
    </head>
    <body>
        <header>
            <div class="content">
                <h1>
                    Coderek's Django Site
                </h1>
            </div>
        </header>
        <nav>
            <div class="content">
                <ul class="menu">
                    <li><a href="{{ url('blog') }}">Blog</a></li>
                    <li><a href="{{ url('reader') }}">Reader</a></li>
                </ul>
            </div>
        </nav>
        <div class="content body">
            <div class="main">
                {% block content %} {% endblock %}
            </div>
            <nav class="side-menu">
                <div class="input-group">
                    <form action="/posts/search">
                        <input class="search" type="text" name="search_term">
                        <button class="Search Button">Search</button>
                    </form>
                </div>
                {% include 'blog/recent_posts.html' %}
                {% include 'blog/contacts.html' %}
            </nav>
        </div>
        <footer>
            <div class="content">
                <div>
                    coderek @ 2014
                </div>
            </div>
        </footer>
    </body>
</html>
